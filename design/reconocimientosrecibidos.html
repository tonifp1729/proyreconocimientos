<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Formulario</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
            }

            .contenedor {
                max-width: 400px;
                margin: 50px auto;
                padding: 20px;
                background-color: #fff;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }

            h2 {
                margin-bottom: 20px;
                text-align: center;
            }

            input[type="text"], input[type="email"], input[type="password"], textarea, select {
                width: 100%;
                padding: 10px;
                margin-bottom: 15px;
                border: 1px solid #ccc;
                border-radius: 4px;
                box-sizing: border-box;
            }

            input[type="checkbox"] {
                margin-bottom: 15px;
            }

            label {
                display: block;
                margin-bottom: 5px;
                font-weight: bold;
            }

            input[type="submit"] {
                background-color: #2ebcdf;
                color: white;
                padding: 12px 20px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                font-size: 16px;
            }

            input[type="submit"]:hover {
                background-color: #386f91;
            }
        </style>
    </head>
    <body>
        <div class="contenedor">
            <h1>Reconocimientos a nombreAlumno</h1>
            <div id="reconocimientos">
                <!-- AparecerÃ¡n enlaces a los distintos reconocimientos que haya recibido el alumno. -->
            </div>
        </div>
    </body>
</html>
